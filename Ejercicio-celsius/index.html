<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Convertidor de Temperatura</title>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Convertidor de temperatura (°C a °F & °K) </h1>
    </div>

    <div id="celsius">
        <input type="number" placeholder="Celsius">
        <span class="unidades">°C</span>
    </div>
    <div id="fahrenheit">
        <input type="number" placeholder="Fahrenheit">
        <span class="unidades">°F</span>
    </div>
    <div id="kelvin">
        <input type="number" placeholder="Kelvin">
        <span class="unidades">°K</span>
    </div>

    <div class="button">
        <button id="convertButton">Convertir</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
